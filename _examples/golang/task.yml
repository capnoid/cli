
name: Go Echo
description: Echo a name using Go.
arguments: ["--name", "{{.name}}"]

# TODO(amir): the API makes a ton of assumptions
# that sometimes don't translate well to the CLI.
#
# The CLI should either use `manual` exclusively
# or we should fix the API.
builder: go
builderConfig:
  entrypoint: main.go

parameters:
  - name: Name
    slug: name
    type: string
